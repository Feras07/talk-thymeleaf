<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Thymeleaf Demo</title>
    <meta name="description" content="Spring MVC Demo comparing Thymeleaf and JSP" />
    <meta name="author" content="Justin Munn" />

    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <link rel="shortcut icon" href="../../../img/favicon.ico" th:href="@{/img/favicon.ico}" />
    <link th:href="@{/css/bootstrap.min.css}" href="../../../css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/datepicker.css}" href="../../../css/datepicker.css" rel="stylesheet" />
    <link th:href="@{/css/demo.css}" href="../../../css/demo.css" rel="stylesheet" />
    <script th:src="@{/js/jquery-1.9.1.min.js}" src="../../../js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../../../js/bootstrap.min.js" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap-datepicker.js}" src="../../../js/bootstrap-datepicker.js" type="text/javascript"></script>
    <script th:src="@{/js/demo.js}" src="../../../js/demo.js" type="text/javascript"></script>

</head>

<body>
    <header class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="brand" th:href="@{/}" href="#">Thymeleaf Demo</a>
                <div class="nav-collapse collapse">
                    <p class="navbar-text pull-right">
                        Current Template: <span th:text="${execInfo.templateName}">index-prototype.html</span>
                    </p>
                </div>
            </div>
        </div>
    </header>
    <div class="container-fluid" style="margin-top: 60px;">
        <div class="row-fluid">
            <div class="span3">
                <div class="well sidebar-nav">
                    <ul class="nav nav-list">
                        <li class="nav-header">Navigation</li>
                        <li><a th:href="@{/basic-tags}" href="#">Basic Tags</a></li>
                        <li><a th:href="@{/utilities}" href="#">Utilities</a></li>
                        <li><a th:href="@{/iteration}" href="#">Iteration</a></li>
                        <li><a th:href="@{/custom-tags}" href="#">Custom Tags</a></li>
                    </ul>
                </div>
                <!--/.well -->
            </div>
            <!--/span-->
            <div class="span9">
                <h2 th:text="${message}">Welcome to the Thymeleaf demo (UI-Template) !</h2>
            </div>
            <!--/span-->
        </div>
        <!--/row-->
    </div>
    <footer>
        <hr />
        <p class="container-fluid">&copy; Credera <span th:text="${#calendars.year(execInfo.now)}" th:remove="tag">2013</span></p>

    </footer>
