<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:substituteby="common/partials/head"></head>

<body>
    <header th:substituteby="common/partials/header"></header>
    <div class="container-fluid" style="margin-top: 60px;">
        <div class="row-fluid">
            <div class="span3">
                <div th:substituteby="common/partials/sidebar"></div>
            </div>
            <!--/span-->
            <div class="span9" th:with="testParam=${param.test != null ? param.test[0] : null}">
                <h2>Basics</h2>
                <br />
                <h3>3. Conditionals / Remove</h3>
                <div class="span3">
                    <h4>th:if attribute</h4>
                    
                    <span th:if="${param.test}">If the test parameter exists</span>
                    <span th:if="${testParam == '1'}">If the test parameter is 1</span>
                </div>
                <div class="span3">
                    <h4>th:unless attribute</h4>
                    <span th:unless="${param.test}">Unless the test parameter exists</span>
                    <span th:unless="${testParam == '1'}">Unless the test parameter is 1</span>
                </div>
                <div class="span3">
                    <h4>th:switch attribute</h4>
                    <span th:switch="${testParam}">
                        <span th:case="'1'">Switch message for one</span>
                        <span th:case="'2'">Switch message for two</span>
                        <span th:case="*">Default switch message</span>
                    </span>
                </div>
                <div class="clearfix"></div>
                <div class="span8">
                    <br />
                    <br />
                    <a th:href="@{/iteration}" class="btn pull-right">Next &raquo;</a>
                </div>
            </div>
            <!--/span-->
        </div>
        <!--/row-->
    </div>
    <footer th:substituteby="common/partials/footer"></footer>
</body>
</html>
